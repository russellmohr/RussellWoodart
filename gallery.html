<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Russell's Woodart</title>
  <link rel="stylesheet" href="/style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="header-left">
      <a href="/index.html"><img src="/Images/Logo.png" alt="Russell's Woodart logo" class="header-logo"/></a>
      <div class="title-block">
        <h1 class="site-title">Russell's Woodart</h1>
        <p class="tagline">Inspired by nature, shaped by hand</p>
      </div>
    </div>
    <nav class="nav">
      <a href="/index.html">Home</a>
      <a href="/gallery.html">Gallery</a>
      <a href="/shop.html">Shop</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <div class="header-right">
      <button id="headerCartBtn" class="cart-link">Cart (<span id="cartCount">0</span>)</button>
    </div>
  </header>

<!-- Cart Drawer (shared on all pages) -->
<aside class="cart-drawer" id="cartDrawer" aria-hidden="true">
  <div class="cart-header">
    <h3 style="margin:0">Your Cart</h3>
    <button id="closeCart" class="btn" style="padding:6px 10px">Close</button>
  </div>
  <div class="cart-items" id="cartItems"></div>
  <div class="cart-total">
    <span>Total</span>
    <span id="cartTotal">$0.00</span>
  </div>
  <div class="paypal-wrap">
    <div id="paypal-button-container"></div>
    <small style="color:#777;display:block;margin-top:6px;">PayPal checkout — USD</small>
  </div>
</aside>

  <main class="gallery">
    <h2>Gallery</h2>
    <div class="grid">

      <!-- 1) Manzanita Hollow Form — Golden Epoxy -->
      <div class="item">
        <a href="/Pieces/GoldenManHF.html">
          <img src="/Images/Gallery/GoldenManHF/GoldenManHF-1.jpg" alt="Manzanita Hollow Form — Golden Epoxy" loading="lazy"/>
        </a>
        <p>Manzanita Hollow Form — Golden Epoxy</p>
        <a class="btn" href="/shop.html?add=GoldenManHF" style="margin-top:8px;">Add to Cart</a>
      </div>

      <!-- 2) Segment Bocote Bowl -->
      <div class="item">
        <a href="/shop.html">
          <img src="/Images/Gallery/SegmentBocoteBowl/SegmentBocoteBowl-1.jpg" alt="Segment Bocote Bowl" loading="lazy"/>
        </a>
        <p>Segment Bocote Bowl</p>
        <a class="btn" href="/shop.html?add=SegmentBocoteBowl" style="margin-top:8px;">Add to Cart</a>
      </div>

      <!-- 3) Cherry Burl Goblet (filename corrected) -->
      <div class="item">
        <a href="/shop.html">
          <img src="/Images/Gallery/CherryBurlGoblet/CherryBurlGoblet-1.jpg" alt="Cherry Burl Goblet" loading="lazy"/>
        </a>
        <p>Cherry Burl Goblet</p>
        <a class="btn" href="/shop.html?add=CherryBurlGoblet" style="margin-top:8px;">Add to Cart</a>
      </div>

    </div>
  </main>

  <footer>
    <p>&copy; 2025 Russell's Woodart</p>
  </footer>
<!-- PayPal SDK (Sandbox now; replace client-id when you go Live) -->
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
<!-- Shared cart logic -->
<script src="/cart.js"></script>
</body>
</html>
